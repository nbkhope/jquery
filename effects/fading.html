<!DOCTYPE html>
<html>
<head>
<title>jQuery Effects Fading</title>
<style>
h1 {
	margin: 0;
	padding: 0;
}
button {
	margin: 3px;
	padding: 2px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function() {	
	$("#fadein").click(function() {
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
	
	$("#fadeout").click(function() {
		$("#div1").fadeOut();
		$("#div2").fadeOut("slow");
		$("#div3").fadeOut(3000);
	});
	
	$("#fadetoggle").click(function(){
		$("#div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeToggle(3000);
	});
	
	$("#fadeto").click(function() {
		$("#div1").fadeTo("slow", 0.15); // almost transparent
		$("#div2").fadeTo("slow", 0.4); // more than half transp.
		$("#div3").fadeTo("slow", 0.7); // almost opaque
	});
});
</script>
</head>
<body>

<h1>jQuery Effects Fading</h1>

<button id="fadein">Fade in</button>
<button id="fadeout">Fade out</button>
<button id="fadetoggle">Fade Toggle</button><br>
<button id="fadeto">Fade To (a certain alpha) (1 - opaque, 0 - transparent)</button><br>

<br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
